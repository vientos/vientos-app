<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="shared-styles.html">

<dom-module id="vientos-projects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <paper-icon-button icon="vientos:subtree" on-tap="_toggleExpanded"></paper-icon-button>
    <iron-list id="list" items="[[projects]]" as="item">
      <template>
        <paper-item>
          <paper-item-body two-line>
            <div><a href="[[_linkTo(item)]]">[[item.name]]</a></div>
            <template is="dom-if" if="[[expanded]]">
              <div secondary>
                <template is="dom-repeat" items="[[item.offers]]">
                  <div>-&gt; : [[item.title]]</div>
                </template>
                <template is="dom-repeat" items="[[item.needs]]">
                  <div>&lt;- : [[item.title]]</div>
                </template>
              </div>
            </template>
          </paper-item-body>
        </paper-item>
      </template>
    </iron-list>
  </template>
  <script src="projects.js"></script>
</dom-module>
