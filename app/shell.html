<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/vientos-iconset/vientos-iconset.html">
<link rel="import" href="shared-styles.html">

<dom-module id="vientos-shell">
   <template>
   <style include="shared-styles">
   :host {
      --app-primary-color: #4285f4;
      --app-secondary-color: black;

      display: block;
   }

   app-header {
      color: #fff;
      background-color: var(--app-primary-color);
   }
   app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
   }

   .drawer-list {
      margin: 0 20px;
   }

   .drawer-list a {
      display: block;

      padding: 0 16px;

      text-decoration: none;

      color: var(--app-secondary-color);

      line-height: 40px;
   }

   .drawer-list a.iron-selected {
      color: black;

      font-weight: bold;
   }

   #languageToggleBtnContainer {
     float: right;
   }

   #languageToggleBtn {
     /* FIXME:  */
   }

   #counter {
     font-size: 2em;
     text-align: center;
   }
   </style>

   <app-location route="{{route}}"></app-location>
   <app-route
   route="{{route}}"
   pattern="/:page"
   data="{{routeData}}"
   tail="{{subroute}}"></app-route>

   <app-route
   route="{{subroute}}"
   pattern="/:uuid"
   data="{{subrouteData}}"></app-route>

   <app-drawer-layout fullbleed>
      <app-drawer>
         <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="projects" href="/projects">
              <iron-icon icon="vientos:list"></iron-icon>
              [[localize('nav:list')]]
            </a>
            <a name="map" href="/map">
              <iron-icon icon="vientos:map"></iron-icon>
              [[localize('nav:map')]]
            </a>
            <a name="filter" href="/filter">
              <iron-icon icon="vientos:filter"></iron-icon>
              [[localize('nav:filter')]]
            </a>
         </iron-selector>
         <p id="counter">[[visibleProjects.length]]</p>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

         <app-header condenses reveals effects="waterfall">
            <app-toolbar>
               <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
               <div id="languageToggleBtnContainer">
                 <span>ES</span>
                 <paper-toggle-button id="languageToggleBtn" toggles on-tap="_toggleLanguage">
                    EN
                 </paper-toggle-button>
               </div>
            </app-toolbar>
         </app-header>

         <iron-pages
           selected="[[page]]"
           attr-for-selected="name"
           fallback-selection="view404"
           role="main">
         <vientos-filter name="filter"></vientos-filter>
         <vientos-projects
           name="projects"
           projects="[[visibleProjects]]"></vientos-projects>
         <vientos-map
           name="map"
           locations="[[visibleLocations]]"
           latitude="[[config.map.latitude]]"
           longitude="[[config.map.longitude]]"
           zoom="[[config.map.zoom]]"
           on-selected="_projectSelected"
           on-bbox="_updateBoundingBox"></vientos-map>
         <vientos-project-profile
           name="project-profile"
           uuid="[[subrouteData.uuid]]"></vientos-project-profile>
         <my-view404 name="view404"></my-view404>
      </iron-pages>
   </app-header-layout>
</app-drawer-layout>
</template>
<script src="shell.js"></script>
</dom-module>
