<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/vientos-iconset/vientos-iconset.html">

<dom-module id="vientos-intent-editor">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
        max-width: 300px;
        background-color: #eee;
        padding: var(--spacing-2);
        @apply --center-y;
        text-align: center !important;

        margin-bottom: 96px;
      }


      #intent-direction-toggle {

        margin: 8px 0;

      }
      #intent-direction-toggle iron-icon {

        color: var(--vientos-color-button);

        margin-top: 2px;
        width: 16px;
        height: 16px;

      }

      input,
      div,
      paper-dropdown-menu,
      paper-menu-button {
        @apply --layout-horizontal;
        width: 100% !important;

      }

      #menuButton,
      .paper-dropdown-menu-0,
      paper-listbox,
      paper-dropdown-menu paper-menu-button {
        width: 100% !important;
        max-width: none;
      }



      input {
        border-radius: 0 !important;
        border: none !important;
        padding: 6px;
        margin-bottom: 4px;

      }


      #button-save-intent {
        color: #4aba7a;
      }

    </style>

    <input id="intentTitle" placeholder="Intent name" value="[[intent.title]]"/>

    <div id="intent-direction-toggle">

      <span>
        Request
      </span>
      <iron-icon icon="arrow-forward"></iron-icon>

      <paper-toggle-button on-tap="_toggleDirection" checked="[[intentDirection]]"></paper-toggle-button>

      <iron-icon icon="arrow-back"></iron-icon>
      <span>
        Offer
      </span>

    </div>


    <paper-dropdown-menu label="Intent Type">
      <paper-listbox
        class="dropdown-content"
        attr-for-selected="name"
        on-iron-select="_setCollaborationType"
        selected="[[intent.collaborationType]]">
        <template is="dom-repeat" items="[[collaborationTypes]]">
          <paper-item name="[[item.id]]">[[localize(item.id)]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

    <vientos-icon-button
      id="button-save-intent"
      icon="vientos:ok"
      text="Save"
      on-tap="_createOrUpdateIntent"
    ></vientos-icon-button>

    <!-- <paper-icon-button icon="vientos:ok" on-tap="_createOrUpdateIntent"></paper-icon-button> -->

    <template is="dom-if" if="[[intent._id]]">
      <!-- <paper-icon-button icon="vientos:cancel" on-tap="_deleteIntent"></paper-icon-button> -->

          <vientos-icon-button
            icon="vientos:cancel"
            text="Delete"

            on-tap="_deleteIntent"
          ></vientos-icon-button>

    </template>
  </template>
  <script src="intent-editor.js"></script>
</dom-module>
